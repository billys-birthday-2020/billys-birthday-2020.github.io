<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Birthday Instructions</title>
        <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
        <style>
            /* Change these things: */
            :root {
                --font-for-names: "Iceland";
                --font-for-instructions: "Iceland";
                --front-background-image: url("Clue Template 2.jpg");
                --front-font-color: black;
                --back-background-image: url("");
                --back-font-color: white;
            }

            /* Don't worry about changing any of these styles below */
            *, *::after, *::before {
                box-sizing: border-box;
            }
            html, body {
                margin: 0;
                min-height: 100vh;
                padding: 0;
            }
            body {
                background: #E8ECF7;
                color: #292E3B;
                font-family: var(--font-for-instructions), sans-serif;
                overflow-x: hidden;
            }
            #main {
                min-height: 100vh;
            }
            h1, h2 {
                margin-top: 0;
            }
            h1 {
                font-family: var(--font-for-names), serif;
                font-weight: 400;
            }
            ul, ol{
                margin: 0;
                padding: 0 0 0 1em;
            }
            li, p, label {
                font-size: 1.125em;
            }
            button {
                align-items: center;
                background: #3A63D2;
                border: 0;
                border-radius: 0.25em;
                color: #FFF;
                cursor: pointer;
                display: inline-flex;
                font-family: inherit;
                font-size: inherit;
                justify-content: center;
                outline: 0;
                padding: 0.675em 1.25em;
                transition: all 200ms ease;
            }
            button:hover,
            button:focus {
                background: #5278E0
            }
            button:disabled {
                opacity: 0.5;
            }
            button svg {
                fill: none;
                stroke: currentColor;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 2;
                width: 1.25rem;
            }
            .arrow-left {
                margin-right: 1rem;
            }
            .arrow-right {
                margin-left: 1rem;
            }
            hr {
                background: currentColor;
                border: 0;
                height: 1px;
                margin: 1.25rem 0;
                opacity: 0.5;
                outline: 0;
            }
            .person-picker {
                background: #FFF;
                font-size: 0.875rem;
                height: 100vh;
                left: 0;
                overflow-y: auto;
                padding: 2em;
                position: fixed;
                top: 0;
                transition: all 800ms cubic-bezier(0.8, 0, 0.2, 1);
                width: 100%;
                z-index: 2;
            }
            .person-picker.modal-hidden {
                opacity: 0;
                pointer-events: none;
                transform: scale(0.8);
                visibility: hidden;
            }
            .guest-list-item {
                cursor: pointer;
                display: block;
            }
            .guest-list-item:not(:last-child) {
                margin-bottom: 0.75em;
            }
            input[type="radio"]:checked + span {
                color: #3A63D2;
            }
            .card-container {
                align-items: center;
                display: flex;
                flex: 1 1 auto;
                justify-content: center;
                padding: 1rem 1rem 30rem;
                perspective: 90rem;
                position: relative;
            }
            .card {
                background: #FFF;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                border-radius: 0.675rem;
                box-shadow: 0 0.5rem 1.25em rgba(16, 29, 65, 0.2);
                height: 30rem;
                left: 50%;
                max-width: 95%;
                padding: 2rem;
                position: absolute;
                top: 50%;
                transform-style: preserve-3d;
                transition: all 700ms ease;
                width: 36rem;
            }
            .card-front {
                align-items: center;
                background: #FFCCCC;
                background-image: var(--front-background-image);
                background-size: cover;
                background-position: center center;
                color: var(--front-font-color);
                display: flex;
                justify-content: center;
                transform: translate(-50%, -50%) rotate3d(0, 1, 0, 0deg);
            }
            .card-container.is-flipped .card-front {
                transform: translate(-50%, -50%) rotate3d(0, 1, 0, -180deg);
            }
            .card-back {
                background: #1e1e1e;
                background-image: var(--back-background-image);
                background-size: cover;
                background-position: center center;
                color: var(--back-font-color);
                display: flex;
                flex-direction: column;
                font-size: 0.875rem;
                transform: translate(-50%, -50%) rotate3d(0, 1, 0, 180deg);
            }
            .card-container.is-flipped .card-back {
                transform: translate(-50%, -50%) rotate3d(0, 1, 0, 0deg);
            }
            .card-name {
                font-size: 3em;
                line-height: 1.2;
                margin: 0;
                text-align: center;
            }
            .card-title {
                border-bottom: 1px solid currentColor;
                flex: 0 0 auto;
                font-weight: 400;
                margin: 0;
                padding: 0 0 0.5em;
            }
            .instructions {
                border-bottom: 1px solid currentColor;
                flex: 1 1 auto;
                overflow-y: auto;
                padding: 1rem 0 1rem 1.75rem;
            }
            .instructions li {
                padding-left: 0.5rem;
                margin-bottom: 1em;
            }
            .flippy-flip {
                flex: 0 0 auto;
                padding: 1rem 0 0.5rem;
                text-align: center;
            }
            .hover-to-see {
                display: none;
            }
            .card-flip-trigger {
                display: none;
            }
            @media screen and (min-width: 24rem) {
                #main {
                    display: flex;
                    flex-direction: column;
                }
                .card-container {
                    padding: 1em 1em 24rem;
                }
                .card {
                    height: 24rem;
                }
                .card-back,
                .person-picker {
                    font-size: 1rem;
                }
                .card-flip-trigger:hover ~ .card-front {
                    transform: translate(-50%, -50%) rotate3d(0, 1, 0, -180deg);
                }
                .card-container.is-flipped .card-flip-trigger:hover ~ .card-front,
                .card-flip-trigger:hover ~ .card-back {
                    transform: translate(-50%, -50%) rotate3d(0, 1, 0, 0deg);
                }
                .card-container.is-flipped .card-flip-trigger:hover ~ .card-back {
                    transform: translate(-50%, -50%) rotate3d(0, 1, 0, 180deg);
                }
                .flippy-flip button {
                    display: none;
                }
                .hover-to-see {
                    display: block;
                    padding-bottom: 1rem;
                }
                .card-flip-trigger {
                    content: "";
                    display: block;
                    height: 24rem;
                    left: 50%;
                    max-width: 95%;
                    position: absolute;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    width: 36rem;
                    z-index: 3;
                }
            }
        </style>
    </head>

                </label>

            </div>
            <div class="flippy-flip">

                            <line x1="5" y1="1" x2="1" y2="5" />
                        </svg>
                        Front

                        See your instructions

                            <line x1="11" y1="9" x2="15" y2="5" />
                            <line x1="11" y1="1" x2="15" y2="5" />
                        </svg>
                    </span>
                </button>
                <span class="hover-to-see">
                    Hover to see your instructions :)
                </span>
            </div>
            <div class="card-container" v-bind:class="{'is-flipped': cardIsFlippyFlipped}">

                <div class="card card-front">
                    <h1 class="card-name">{{ guests[currentPerson].name }}</h1>
                </div>
                <div class="card card-back">
                    <h2 class="card-title">Your Instructions</h2>
                    <ol class="instructions">
                        <li v-for="step in currentInstructions">{{ step }}</li>
                    </ol>
                </div>
            </div>
